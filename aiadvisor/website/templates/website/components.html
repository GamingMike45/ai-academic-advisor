<!-- Reusable Component Styles and Classes -->
<!-- Include this in your templates for consistent styling -->

<style>
  /* Button Styles */
  .btn-primary {
    @apply px-6 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-medium rounded-lg 
               hover:shadow-lg hover:scale-105 transform transition-all duration-200 
               focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
  }

  .btn-secondary {
    @apply px-6 py-2.5 bg-white text-primary-600 font-medium rounded-lg border-2 border-primary-600
               hover:bg-primary-50 transform hover:scale-105 transition-all duration-200
               focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
  }

  .btn-ghost {
    @apply px-6 py-2.5 text-neutral-700 font-medium rounded-lg
               hover:bg-neutral-100 transition-all duration-200
               focus:outline-none focus:ring-2 focus:ring-neutral-300;
  }

  /* Card Styles */
  .card {
    @apply bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 p-6;
  }

  .card-glass {
    @apply glass rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6;
  }

  .card-hover-lift {
    @apply transform hover:-translate-y-2 transition-all duration-300;
  }

  /* Form Input Styles */
  .input-field {
    @apply w-full px-4 py-3 bg-white border border-neutral-300 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent
               transition-all duration-200 font-light;
  }

  .input-error {
    @apply border-red-500 focus:ring-red-500;
  }

  .input-success {
    @apply border-green-500 focus:ring-green-500;
  }

  /* Floating Label Input */
  .floating-input-container {
    @apply relative;
  }

  .floating-input {
    @apply w-full px-4 pt-6 pb-2 bg-white border border-neutral-300 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent
               transition-all duration-200 placeholder-transparent;
  }

  .floating-label {
    @apply absolute left-4 top-4 text-neutral-500 transition-all duration-200 pointer-events-none;
  }

  /* Badge Styles */
  .badge {
    @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-medium;
  }

  .badge-primary {
    @apply bg-primary-100 text-primary-700;
  }

  .badge-success {
    @apply bg-green-100 text-green-700;
  }

  .badge-warning {
    @apply bg-yellow-100 text-yellow-700;
  }

  .badge-danger {
    @apply bg-red-100 text-red-700;
  }

  /* Stats Card */
  .stat-card {
    @apply bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-all duration-200;
  }

  .stat-value {
    @apply text-3xl font-bold text-neutral-900;
  }

  .stat-label {
    @apply text-sm font-medium text-neutral-500 uppercase tracking-wide;
  }

  /* Loading Skeleton */
  .skeleton {
    @apply animate-pulse bg-neutral-200 rounded;
  }

  .skeleton-text {
    @apply h-4 bg-neutral-200 rounded animate-pulse;
  }

  .skeleton-circle {
    @apply rounded-full bg-neutral-200 animate-pulse;
  }

  /* Divider */
  .divider {
    @apply border-t border-neutral-200 my-8;
  }

  /* Section Styles */
  .section {
    @apply py-16 md:py-24;
  }

  .section-title {
    @apply text-3xl md:text-4xl lg:text-5xl font-bold text-neutral-900 mb-4;
  }

  .section-subtitle {
    @apply text-lg md:text-xl text-neutral-600 font-light max-w-3xl mx-auto;
  }

  /* Container */
  .container-custom {
    @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
  }

  /* Feature Grid */
  .feature-grid {
    @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8;
  }

  /* Gradient Backgrounds */
  .bg-gradient-primary {
    background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
  }

  .bg-gradient-dark {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  }

  /* Text Gradients */
  .text-gradient-primary {
    @apply bg-gradient-to-r from-primary-500 to-primary-600 bg-clip-text text-transparent;
  }

  /* Sidebar */
  .sidebar {
    @apply fixed left-0 top-16 h-full w-64 bg-white border-r border-neutral-200 overflow-y-auto;
  }

  .sidebar-link {
    @apply flex items-center px-6 py-3 text-neutral-700 hover:bg-primary-50 hover:text-primary-600
               transition-colors duration-200 font-medium;
  }

  .sidebar-link-active {
    @apply bg-primary-50 text-primary-600 border-r-4 border-primary-600;
  }

  /* Message Bubble (Chat) */
  .message-bubble {
    @apply max-w-lg rounded-2xl px-4 py-3 shadow-sm;
  }

  .message-user {
    @apply bg-gradient-to-r from-primary-500 to-primary-600 text-white ml-auto;
  }

  .message-ai {
    @apply bg-white text-neutral-900 border border-neutral-200;
  }

  /* Alert Styles */
  .alert {
    @apply p-4 rounded-lg border;
  }

  .alert-info {
    @apply bg-blue-50 border-blue-200 text-blue-800;
  }

  .alert-success {
    @apply bg-green-50 border-green-200 text-green-800;
  }

  .alert-warning {
    @apply bg-yellow-50 border-yellow-200 text-yellow-800;
  }

  .alert-error {
    @apply bg-red-50 border-red-200 text-red-800;
  }
</style>
